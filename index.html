<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List with Cart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="index.js"></script>
</head>
<body>
  <main>
    <article class="menu">
      <section class="desserts">
        <h2>Desserts</h2>
        <ul class="product-list">
          <!-- <menu-item product-quantity='0' product-image="./assets/images/image-waffle-desktop.jpg" product-image-alt="Waffle with Berries" product-category="Waffle" product-name="Waffle with Berries" product-price="6.50" role="listitem"></menu-item> -->
        </ul>
      </section>
    </article>
    <cart-></cart->
  </main>
  <div class="modal modal-order-confirmed hide">
    <div class="modal-content">
      <img src="assets/images/icon-order-confirmed.svg" alt="Order confirmed" class="icon-order-confirmed"/>
      <h1>Order Confirmed</h1>
      <p>We hope you enjoy your food!</p>

      <div class="cart-review">
        <ul class="cart-list">
          
        </ul>

        <div class="cart-total-container">
          <p>Order Total</p>
          <p class="cart-total">$<span>0</span></p>
        </div>
      </div>

      <button class="start-new-order">Start New Order</button>
    </div>
  </div>
</body>
</html>
